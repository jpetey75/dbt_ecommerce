version: 2
models:
  - name: orders
    description: >-
      This table contains all information related to an order needed for the
      core reporting dashboards
    columns:
      - name: order_id
        description: "{{ doc('order_id') }}"
        meta:
          dimension:
            type: number
          metrics:
            unique_orders:
              type: count_distinct  
      - name: order_status
        description: The order status (Shipped, Complete, Returned, Cancelled, Processing)
        meta:
          dimension:
            type: string
      - name: order_created_at
        description: Timestamp when the order was created
        meta:
          dimension:
            type: timestamp
      - name: order_created_month
        description: The first day of the month when the order was created
        meta:
          dimension:
            type: date
      - name: order_shipped_at
        description: Timestamp when the order was shipped
        meta:
          dimension:
            type: timestamp
      - name: order_shipped_month
        description: The first day of the month when the order was shipped
        meta:
          dimension:
            type: date
      - name: user_id
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            unique_users:
              type: count_distinct  
      - name: order_total
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            sum_order_total:
              type: sum
              format: 'usd'
            avg_order_total:
              type: average
